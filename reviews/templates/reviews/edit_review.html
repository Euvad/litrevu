<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <style>
        /* General styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f4f0;
            margin: 0;
            padding: 0;
            color: #3e2723;
            line-height: 1.6;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: #5d4037;
            border-bottom: 2px solid #8d6e63;
            padding-bottom: 5px;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        form {
            margin-bottom: 20px;
        }

        /* Button styles */
        button{
            background-color: green;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }
        .btn {
            background-color: #8d6e63;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        button:hover,
        .btn:hover {
            background-color: #5d4037;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Link styles */
        a {
            color: #795548;
            text-decoration: none;
            background-color: #f0ebe5;
            padding: 10px 15px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #8d6e63;
            color: #ffffff;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }

            button,
            .btn {
                font-size: 14px;
                padding: 8px 12px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Review</h1>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <!-- Render other form fields manually -->
                {{ form.non_field_errors }}
                {{ form.ticket.as_hidden }}
                <div class="form-field">
                    <label for="id_headline">Your Title:</label>
                    {{ form.headline }}
                </div>
                <div class="form-field">
                    <label for="id_body">Your Comment:</label>
                    {{ form.body }}
                </div>
                
                <!-- Custom star rating input -->
                <div class="form-field">
                    <label for="id_rating">Your Rating:</label>
                    <div class="rating-input">
                        <!-- Star rating radio buttons -->
                        <input type="radio" id="star-5" name="rating" value="5" {% if form.rating.value == "5" %}checked{% endif %}>
                        <label for="star-5" class="star">&#9733;</label>
                        <input type="radio" id="star-4" name="rating" value="4" {% if form.rating.value == "4" %}checked{% endif %}>
                        <label for="star-4" class="star">&#9733;</label>
                        <input type="radio" id="star-3" name="rating" value="3" {% if form.rating.value == "3" %}checked{% endif %}>
                        <label for="star-3" class="star">&#9733;</label>
                        <input type="radio" id="star-2" name="rating" value="2" {% if form.rating.value == "2" %}checked{% endif %}>
                        <label for="star-2" class="star">&#9733;</label>
                        <input type="radio" id="star-1" name="rating" value="1" {% if form.rating.value == "1" %}checked{% endif %}>
                        <label for="star-1" class="star">&#9733;</label>
                    </div>
                </div>
            </div>

            <button type="submit">Update</button>
        </form>
        <a href="{% url 'feed' %}" class="btn">Cancel</a>
    </div>

    <style>
        .form-group {
            margin-bottom: 20px;
        }

        .form-field {
            margin-bottom: 15px;
        }

        .rating-input {
            direction: rtl; /* Make the highest star appear first */
            display: inline-flex;
        }

        .rating-input input[type="radio"] {
            display: none; /* Hide the radio buttons */
        }

        .rating-input label {
            font-size: 2em;
            color: #ccc; /* Default star color */
            cursor: pointer;
        }

        .rating-input input[type="radio"]:checked ~ label {
            color: gold; /* Highlight selected star and all previous ones */
        }

        .rating-input label:hover,
        .rating-input label:hover ~ label {
            color: gold; /* Highlight stars on hover */
        }
    </style>
</body>


</html>
